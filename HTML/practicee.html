<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Tables</title>
</head>
<body >
    <table border="black">
        <caption>GOATS</caption>
        <thead>
            <tr>
                <th rowspan="2">Director</th>
                <th colspan="2">Initail Film</th>
                <th colspan="2">Present Film</th>

            </tr>
            <tr>
                <th>Classic</th>
                <th>Good</th>
                <th>Classic</th>
                <th>Good</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><em>Rajamouli</em></td>
                <td><em><b>Chatrapathi</b></em></td>
                <td><em>Student No 1</em></td>
                <td><em><b>Bahubali Series</b></em></td>
                <td><em>RRR</em></td>
            </tr>
            <tr>
                <td><em>Neel</em></td>
                <td><em><b>KGF</b></em></td>
                <td><em>Ugram</em></td>
                <td><em><b>KGF 2</b></em></td>
                <td><em>Salaar</em></td>
            </tr>
            <tr>
                <td><em>Nag Ashwin</em></td>
                <td><em><b>Mahanati</b></em></td>
                <td><em>Evadey Subramanyam</em></td>
                <td><em><b>Kalki</b></em></td>
                <td><em>yet to be known</em></td>
            </tr>
            <tr>
                <td><em>Lokesh Kangaraj</em></td>
                <td><em><b>Kaithdhi</b></em></td>
                <td><em>Not known</em></td>
                <td><em><b>Master</b></em></td>
                <td><em>Vikram</em></td>
            </tr>

        </tbody>

    </table>
 
    
</body>
</html>
