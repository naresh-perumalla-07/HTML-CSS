<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Attribute</title>
</head>
<body>
    <form>
        <div>
            
            <label for="vol">Select your Volume</label>
            <input type="range" id="vol" min="0" max="100" name="vol" step="10">
            <button>submit</button>

        </div>
    </form>
    
</body>
</html>
