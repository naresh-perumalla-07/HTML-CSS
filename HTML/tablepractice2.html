<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice 2</title>
</head>
<body>
    <table border="black">
        <caption><em>A test table with merged cells</em></caption>
        <thead>
            <tr>
                <th rowspan="2"> </th>
                <th colspan="2"><em>Average</em></th>
                <th rowspan="2"><em>Red Eyes</em></th>
            </tr>
            <tr>
                <th><em>Height</em></th>
                <th><em>Weight</em></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><em><b>Males</b></em></td>
                <td><em>1.9</em></td>
                <td><em>0.003</em></td>
                <td><em><b>40&#37;</b></em></td>
            </tr>
            <tr>
                <td><em><b>Females</b></em></td>
                <td><em>1.7</em></td>
                <td><em>0.002</em></td>
                <td><em><b>43&#37;</b></em></td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
