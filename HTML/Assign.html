<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <label for="name"><em>Name:</em></label>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label for="sex"><em>Sex:</em></label>
        <input type="radio" id="sex" value="male" name="Sex">
        <label for="sex"><em>Male</em></label>
        <input type="radio" id="sex" value="Female" name="sex">
        <label for="sex"><em>Female</em></label>
        <br>
        <br>
        <label for="country"><em>Country:</em></label>

        <select name="country" >
            <option value="USA"><em></em>USA</option>
            <option value="Japan" ><em></em>Japan</option>
            <option value="California"><em>California</em></option>
            <option value="Russia"><em></em>Russia</option>
        </select>
        <br>
        <br>
        <label for="text"><em>Message:</em></label>
        <textarea id="text" name="text" ></textarea>
        <br>
        <br>
        <input type="checkbox" id="check" name="check" >
        <label for="check"><em>Subscribe?</em></label>
        <br>
        <br>
        <button><em>Submit</em></button>

    </form>
    
</body>
</html>
